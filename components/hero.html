<!-- 
    GUÍA PARA AJUSTAR CADA FOTO:
    
    Para cada slide puedes ajustar:
    
    1. ZOOM (background-size):
       - cover = la imagen cubre todo el espacio (default)
       - contain = la imagen se ajusta completa dentro del marco
       - 150% = zoom al 150% (puedes usar cualquier porcentaje)
       - 100% = tamaño original sin zoom
       
    2. POSICIÓN (background-position):
       - center center = centrado (default)
       - top center = arriba centrado
       - bottom center = abajo centrado
       - left center = izquierda centrado
       - right center = derecha centrado
       - 30% 70% = posición personalizada (horizontal% vertical%)
       - top left, top right, bottom left, bottom right = esquinas
       
    EJEMPLO:
    style="background-image: url('...'); background-size: 120%; background-position: 40% 30%;"
-->
