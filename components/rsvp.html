<!-- COMPONENTE: FORMULARIO RSVP -->
<section id="rsvp" class="rsvp-section">
    <div class="container">
        <div class="section-header">
            <i class="fas fa-envelope section-icon"></i>
            <h2 class="section-title">Confirma tu Asistencia</h2>
            <div class="title-underline"></div>
            <p class="section-subtitle">Por favor confírmanos antes del 1 de Mayo, 2026</p>
        </div>
        <div class="rsvp-form-container">
            <form id="rsvpForm" class="rsvp-form">
                <!-- Autocompletado de Invitado -->
                <div class="form-group">
                    <label for="buscarInvitado">Busca tu nombre en la lista de invitados *</label>
                    <div class="autocomplete-wrapper">
                        <input 
                            type="text" 
                            id="buscarInvitado" 
                            name="buscarInvitado" 
                            placeholder="Escribe tu nombre..."
                            autocomplete="off"
                            required>
                        <div id="autocompleteResults" class="autocomplete-results"></div>
                    </div>
                    <input type="hidden" id="invitadoId" name="invitadoId">
                    <div id="invitadoSeleccionado" class="invitado-info" style="display: none;">
                        <p class="invitado-nombre"></p>
                        <p class="invitado-cupos"></p>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>¿Confirmas tu asistencia? *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="asistencia" value="si" required>
                            <span>Sí, asistiré con gusto</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="asistencia" value="no">
                            <span>No podré asistir</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>¿Necesitas transporte?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="transporte" value="si">
                            <span>Sí</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="transporte" value="no" checked>
                            <span>No</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="alergias">Alergias o Restricciones Alimenticias</label>
                    <textarea id="alergias" name="alergias" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="mensaje">Mensaje para los Novios</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Déjanos un mensaje especial..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">
                    <i class="fas fa-paper-plane"></i> Enviar Confirmación
                </button>
            </form>
            <div id="formMessage" class="form-message"></div>
        </div>
    </div>
</section>
