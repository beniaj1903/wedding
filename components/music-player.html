<!-- COMPONENTE: REPRODUCTOR DE MÚSICA -->
<div class="music-player" id="musicPlayer">
    <!-- Reproductor de YouTube (oculto) -->
    <div id="youtubePlayer" style="display: none;"></div>
    
    <!-- Botón flotante -->
    <button class="music-toggle" id="musicToggle" aria-label="Reproducir música">
        <div class="music-icon">
            <i class="fas fa-music"></i>
        </div>
    </button>
    
    <!-- Tooltip de bienvenida (se muestra solo la primera vez) -->
    <div class="music-tooltip" id="musicTooltip">
        🎵 Estás escuchando una canción especial
    </div>
</div>
