<!-- COMPONENTE: INVITACIÓN -->
<section id="invitacion" class="invitation-section">
    <div class="container">
        <div class="section-header">
            <i class="fas fa-heart section-icon"></i>
            <h2 class="section-title">Invitación</h2>
            <div class="title-underline"></div>
        </div>
        
        <!-- Sobre Postal Animado -->
        <div class="envelope-container">
            <!-- Sobre cerrado (clickeable) -->
            <div class="envelope" id="envelope">
                <div class="envelope-body">
                    <div class="envelope-content">
                        <!-- Texto visible cuando está cerrado -->
                        <h3 class="names">Yose & Benito</h3>
                        <div class="click-hint">
                            <i class="fas fa-hand-pointer"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Contenido que aparece al abrir -->
            <div class="invitation-details" id="invitationDetails">
                <!-- Botón de cerrar fuera del sobre -->
                <button class="close-envelope" id="closeEnvelope" aria-label="Cerrar">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="details-inner">
                    <!-- Solo la imagen de fondo open.jpeg -->
                </div>
            </div>
        </div>
    </div>
</section>
